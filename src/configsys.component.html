<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/home">Create New test</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
   <div class="mat-elevation-z8">
    <table mat-table [dataSource]="listData" multiTemplateDataRows matSort>
      <ng-container  matColumnDef="Hostname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hostname</th>
        <td mat-cell *matCellDef="let element"> {{element.Hostname}} </td>
      </ng-container>

      <ng-container matColumnDef="Swap">
        <th mat-header-cell *matHeaderCellDef>Swap</th>
        <td mat-cell *matCellDef="let element"> {{element.Swap}} </td>
      </ng-container>

      <ng-container matColumnDef="Memory">
        <th mat-header-cell *matHeaderCellDef>Memory</th>
        <td mat-cell *matCellDef="let element"> {{element.Memory}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
      </ng-container>

      <ng-container matColumnDef="Interfaces">
        <th mat-header-cell *matHeaderCellDef>Interfaces</th>
        <td mat-cell *matCellDef="let element"> {{element.CPU.CPU_CORES}} </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        	<div class="example-element-detail">
          		{{element.detail}}
        	</div>
        </div>
    </td>
  </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      	class="example-element-row"
      	[class.example-expanded-row]="expandedElement === element"
      	(click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      
    </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>    
  </mat-card>
</div>
